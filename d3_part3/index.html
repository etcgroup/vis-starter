<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link href="css/normalize.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="js/d3.v3.js"></script>
        <style>
            body {
              font: 10px sans-serif;
            }

            .axis path,
            .axis line {
              fill: none;
              stroke: #000;
              shape-rendering: crispEdges;
            }

            .bar {
              fill: steelblue;
              cursor: pointer;
            }
            .bar:hover {
              fill: #6EA9DA;
            }
            
            .bar-chart .y.axis path {
              display: none;
            }
        </style>
		<script>
            function barChart() {
                var width = 600,
                    height = 400,
                    margins = {
                        top: 20,
                        right: 20,
                        bottom: 50,
                        left: 100
                    },
                    graphWidth = width - margins.right - margins.left,
                    graphHeight = height - margins.top - margins.bottom;

                // our x scale
                var x = d3.scale.linear()
                     .range( [ 0, graphWidth ] );

                // our y scale
                var y = d3.scale.ordinal()
                     .rangeRoundBands([ 0, graphHeight ], 0.1);;
                
                var svg = d3.select("body")
                    .append("svg")
                    .classed('bar-chart', true)
                    .attr('width', width)
                    .attr('height', height);
                
                var chart = svg.append('g')
                    .attr('transform', 'translate(' + margins.left + ',' + margins.top + ')')
                                        
                var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left");

                var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom");
                    
                svg.append("g")
                        .classed("y axis", true)
                        .attr("transform", "translate(" + margins.left + "," + margins.top + ")");
                        
                svg.append("g")
                        .classed("x axis", true)
                        .attr("transform", "translate(" + margins.left + "," + (margins.top + graphHeight) + ")" )
                        
                var updateTimeline = timeline();
                
                //Load the data
                d3.csv("data/top_100_hashtags.csv", function(data){
                
                    data = data.slice(0,10);
                
                    var maxTweets = d3.max(data, function(row){
                        return +row.num_tweets;
                    });
                    
                    // gets an array of the hashtag names
                    var tagNames = data.map(function(row,index){
                        return row.hashtag;
                    });
                    
                    // set up the x scale
                    x.domain( [ 0, maxTweets ] );
                
                    // set up the y scale
                    y.domain(tagNames)
                
                    // add our bars
                    var bars = chart.selectAll('rect.bar')
                        .data(data)
                      .enter()
                        .append('rect')
                        .classed('bar', true)
                        .attr('x', 0)
                        .attr('y', function(row) {
                            return y(row.hashtag);
                        })
                        .attr('height', y.rangeBand() )
                        .attr('width', function(row) {
                            return x(+row.num_tweets);
                        });
                    
                    // draw axes
                    svg.selectAll('g.y.axis')
                        .call(yAxis);

                    svg.selectAll('g.x.axis')
                        .call(xAxis);
                });
            }
        
			$(document).ready(function(){
				console.log('ready!');
                barChart();
			});
		</script>
	</head>
	<body>
	</body>
</html>
